<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Header" />
<f:spaceless>
    <f:section name="Main">
        <f:if condition="{data.header_link}">
            <f:then>
                <f:link.typolink parameter="{data.header_link}" class="boxlink">
                    <f:render section="imageWithOverlay" arguments="{_all}" />
                </f:link.typolink>
            </f:then>
            <f:else>
                <f:render section="imageWithOverlay" arguments="{_all}" />
            </f:else>
        </f:if>
    </f:section>
</f:spaceless>
<f:section name="imageWithOverlay">
    <f:debug title="" inline="">{_all}</f:debug>
    <f:variable name="boxColor">{data.ku_color_family}</f:variable>
    <f:variable name="imgExists">{f:if(condition: '{files.0}', else:'no-img', then:'with-img')}</f:variable>
    <div class="image-with-overlay {imgExists}">
        <f:if condition="{files.0}">
            <f:then>
                <!-- <f:image image="{files.0}" width="400c" height="250c" /> -->
                <f:image class="img-fluid" image="{files.0}" />
            </f:then>
        </f:if>
        <div class="image-with-overlay-textposition">
            <div class="image-with-overlay-box {boxColor}">
                <h2 class="image-with-overlay-text"><span>{data.header}</span></h2>
                <f:comment>
                    <f:format.html>{data.bodytext}</f:format.html>
                </f:comment>
            </div>
        </div>
    </div>
</f:section>
<f:section name="HeaderAssets">
    <style>
        .image-with-overlay {
            position: relative;
        }

        @media all and (min-width: 1200px) {
            .image-with-overlay-textposition {
                position: absolute;
                top: 13%;
                right: 6%;
                max-width: 50%;
                text-align: right;
            }

            .image-with-overlay-box {
                display: inline;
            }

            .image-with-overlay-text>span {
                font-size: 1.5rem;
                line-height: 1.6;
                font-weight: 600;
                background-color: var(--overlay-background);
                color: var(--overlay-text-color);
                box-shadow: -10px 0px 0 6px var(--overlay-background),
                    10px 0px 0 6px var(--overlay-background),
                    0 0 0 6px var(--overlay-background);
                -webkit-box-decoration-break: clone;
                box-decoration-break: clone;
            }
        }
    </style>
</f:section>
